
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #a78bfa, #f472b6, #a78bfa); /* balanced fade */
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="glass fade-in rounded-2xl shadow-xl p-10 max-w-2xl w-full">
    <h1 class="text-4xl font-bold text-center text-white mb-4"> Fake News Detector</h1>
    <p class="text-center text-white/80 mb-6">Paste a news headline or article and check its authenticity.</p>

    <form action="/predict" method="post" class="space-y-6" onsubmit="return handleSubmit();">
      <textarea 
        name="news" 
        id="newsInput" 
        rows="5" 
        placeholder="Type or paste news content here..." 
        class="w-full p-4 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white bg-white/20 text-white placeholder-white/70 resize-none"
        required>{{ news_text if news_text else '' }}</textarea>

      <div class="flex justify-between items-center">
        <button 
          type="submit" 
          class="bg-white text-indigo-700 font-semibold py-2 px-6 rounded-full shadow hover:bg-indigo-100 transition">
          üîç Analyze Now
        </button>
        <button 
          type="button" 
          onclick="clearForm()" 
          class="text-sm text-white/80 hover:underline hover:text-white transition">
          ‚ùå Clear
        </button>
      </div>
    </form>

    {% if prediction_text %}
    <div class="mt-6 text-center p-4 rounded-lg font-bold text-xl
      {% if 'REAL' in prediction_text %}
        text-green-200 bg-green-500/20 border border-green-300
      {% else %}
        text-red-200 bg-red-500/20 border border-red-300
      {% endif %}
    " id="resultBox">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>

  <script>
    function clearForm() {
      document.getElementById('newsInput').value = '';
      const resultBox = document.getElementById('resultBox');
      if (resultBox) resultBox.remove();
    }

    function handleSubmit() {
      const textarea = document.getElementById('newsInput');
      if (textarea.value.trim() === '') {
        alert("Please enter some news content first.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
